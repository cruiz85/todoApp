<ion-header class="ion-text-center" no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Terminadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <!-- List of Text Items -->
  <ion-list>
    <ion-item *ngFor="let tareaTerminada of listaDeTareasTerminadas" detail color="dark">
      <ion-label (click)="seeDetail(tareaTerminada.id)">{{tareaTerminada.titulo}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
