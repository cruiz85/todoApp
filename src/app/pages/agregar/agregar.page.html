<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons>
            <ion-back-button (click)="save('lista')" color="tertiary" defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list>
        <ion-item color="dark">
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input type="text" [(ngModel)]="itemDecription"
                       (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item *ngFor="let item of lista.items" color="dark" class="animated fadeInDown">
            <ion-label>{{item.description}}</ion-label>
            <ion-checkbox [(ngModel)]="item.completado" slot="start" color="tertiary"></ion-checkbox>
        </ion-item>
    </ion-list>
</ion-content>
